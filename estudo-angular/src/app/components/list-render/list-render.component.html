<div class="aula">
    <h2>Registros</h2>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>value</th>
                <th>flux</th>
                <th>tag</th>
                <th>Remover</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let register of registers">
                <td>{{register.id}}</td>
                <td>{{register.description}}</td>
                <td>{{register.value}}</td>
                <td>{{register.flux}}</td>
                <td>{{register.tag}}</td>
                <td><button (click)="removeRegister(register)">Remover</button></td>
            </tr>
        </tbody>
    </table>
    <h3>O saldo final Ã© de {{ balance }}</h3>
    <button (click)="showBalance()">Calcular saldo</button>
</div>
