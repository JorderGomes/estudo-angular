<div class="aula">
    <h2>Registros</h2>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
                <th>value</th>
                <th>flux</th>
                <th>tag</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of records">
                <td>{{record.id}}</td>
                <td>{{record.description}}</td>
                <td>{{record.value}}</td>
                <td>{{record.flux}}</td>
                <td>{{record.tag}}</td>
            </tr>
        </tbody>
    </table>
</div>
